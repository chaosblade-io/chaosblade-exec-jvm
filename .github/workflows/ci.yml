name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 标准Maven构建和测试
  maven-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [8, 11]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'

      - name: Display environment info
        run: |
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn -version
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la

      - name: Validate Maven configuration
        run: mvn -B validate

      - name: Compile project
        run: mvn -B compile

      - name: Run tests
        run: mvn -B test

      - name: Package project
        run: mvn -B package -Dmaven.test.skip=true

      - name: Install to local repository
        run: mvn -B install -Dmaven.test.skip=true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: chaosblade-jvm-maven-${{ matrix.java-version }}
          path: |
            target/
            chaosblade-exec-plugin/*/target/*.jar
          retention-days: 7

  # 完整产品构建（使用Makefile）
  full-build:
    runs-on: ubuntu-latest
    needs: maven-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip

      - name: Display Makefile help
        run: make help

      - name: Clean previous builds
        run: make clean

      - name: Build full product
        run: make build

      - name: Run tests
        run: make test

      - name: Upload full build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: chaosblade-jvm-full-build
          path: |
            build-target/
            plugins/
          retention-days: 7

      - name: Create build summary
        run: |
          echo "## Full Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Target:** build-target/" >> $GITHUB_STEP_SUMMARY
          echo "- **Plugins:** $(ls plugins/*.jar 2>/dev/null | wc -l) plugins built" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ env.BLADE_VERSION || '1.7.5' }}" >> $GITHUB_STEP_SUMMARY